<th:block th:include="@{member/_header.html}"/>
<script>
$(function(){
	let success= $("input[name=success]").val();
	if(success == 100){
		alert("존재하지 않는 아이디 혹은 비밀번호가 맞지 않습니다.")	
	}
});
</script>
        <main id="member">
            <div class="login">
                <nav>
                    <h1>로그인</h1>
                </nav>
                <input type="hidden" name="success" th:value="${success}">
                <form action="#" method="Post">
                    <table border="0">
                        <tr>
                            <td>아이디</td>
                            <td><input type="text" name="uid" id="uid" placeholder="아이디 입력"></td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td><input type="password" name="pass" id="pass" placeholder="비밀번호 입력"></td>
                        </tr>
                    </table>
                    <input type="submit" value="로그인">
                    <span>
                        <label>
                            <input type="checkbox" name="remember">자동로그인
                        </label>
                        <a th:href="@{#}">아이디찾기</a>
                        <a th:href="@{#}">비밀번호찾기</a>
                        <a th:href="@{/member/join}">회원가입</a>
                    </span>
                    <a th:href="@{#}" class="banner">
                        <img th:src="@{/img/member_login_banner.jpg}" alt="1만원 할인 쿠폰 받기">
                    </a>
                </form>
                <img th:src="@{/img/member_certifi_logo.gif}" alt="banner">
            </div>
        </main>

<th:block th:include="@{member/_footer.html}"/>
